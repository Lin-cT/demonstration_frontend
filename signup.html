<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            background-color: #f5f5f5; /* Set a light background color */
            font-family: Arial, sans-serif; /* Set a common font family */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Add a subtle shadow effect */
        }
        .signup-container h1 {
            margin-top: 0;
            color: #333333; /* Set a darker text color for the heading */
            text-align: center;
        }
        .signup-container label {
            display: block;
            margin-bottom: 5px;
            color: #666666; /* Set a slightly darker text color for labels */
        }
        .signup-container input[type="text"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Set a primary button color */
            border: none;
            color: #ffffff;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-container button:hover {
            background-color: #0056b3; /* Darken the button color on hover */
        }
        .signup-container .message {
            margin-top: 15px;
            text-align: center;
            color: #ff0000; /* Set a red color for error messages */
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #f5f5f5; /* Set a light background color */
            border: none;
            color: #007bff; /* Set a primary button color */
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-button a {
            text-decoration: none; /* Remove underline from the link */
            color: #ffffff;
        }
        .login-button a:hover {
            text-decoration: underline; /* Underline the link on hover */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form>
            <label for="name">Name (First and Last):</label>
            <input type="text" name="mame" id="name" required>
            <br>
            <label for="uid">Username:</label>
            <input type="text" name="uid" id="signupuser" required>
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="text" name="dob" id="dob" required>
            <p style="font-size: 11px;">Note: Please put it in (year-month-day) format.</p>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="signuppass" required>
            <br>
            <button type="button" text="Sign Up" onclick="signup_user()">Sign Up</button>
        </form>
        <div id="output" class="message"></div>
    <a href="https://lin-ct.github.io/demonstration_frontend/login.html">Sign Up</a>
    </div>
    <!-- Include any footer content if needed -->
</body>
<script>
    import { uri, options } from '{{site.baseurl}}/assets/js/api/config.js';

    function submitDOB() {
        var dob = document.getElementById("dob").value;

        // Create a new XMLHttpRequest object
        var xhr = new XMLHttpRequest();

        // Configure it: GET-request for the URL /process with the date as a query parameter
        xhr.open('GET', '/process?dob=' + dob, true);

        // Send the request
        xhr.send();

        // Optional: handle the response if needed
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
            // Request was successful, you can handle the response here if needed
            console.log('Date of birth submitted successfully');
            } else {
            // Request failed
            console.error('Date of birth submission failed');
            }
        };
        }
    function signup_user(){
        // Set Authenticate endpoint
        const url = uri + '/api/users/';

        // Set the body of the request to include login data from the DOM
        const body = {
            name: document.getElementById("name").value,
            uid: document.getElementById("uid").value,
            password: document.getElementById("password").value,
            dob: document.getElementById("dob").value
        };

        // Change options according to Authentication requirements
        const authOptions = {
            ...options, // This will copy all properties from options
            method: 'POST', // Override the method property
            cache: 'no-cache', // Set the cache property
            body: JSON.stringify(body)
        };

        // Fetch JWT
        fetch(url, authOptions)
        .then(response => {
            // handle error response from Web API
            if (!response.ok) {
                const errorMsg = 'Signup error: ' + response.status;
                console.log(errorMsg);
                return;
            }
            // Success!!!
            // Redirect to the database page
            window.location.href = "https://lin-ct.github.io/demonstration_frontend/login.html";
        })
        // catch fetch errors (ie ACCESS to server blocked)
        .catch(err => {
            console.error(err);
        });
    }

    // Attach login_user to the window object, allowing access to form action
    window.signup_user = signup_user;
</script>
