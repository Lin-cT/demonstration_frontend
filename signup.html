<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            background-color: #f5f5f5; /* Set a light background color */
            font-family: Arial, sans-serif; /* Set a common font family */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Add a subtle shadow effect */
        }
        .signup-container h1 {
            margin-top: 0;
            color: #333333; /* Set a darker text color for the heading */
            text-align: center;
        }
        .signup-container label {
            display: block;
            margin-bottom: 5px;
            color: #666666; /* Set a slightly darker text color for labels */
        }
        .signup-container input[type="text"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Set a primary button color */
            border: none;
            color: #ffffff;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-container button:hover {
            background-color: #0056b3; /* Darken the button color on hover */
        }
        .signup-container .message {
            margin-top: 15px;
            text-align: center;
            color: #ff0000; /* Set a red color for error messages */
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #f5f5f5; /* Set a light background color */
            border: none;
            color: #007bff; /* Set a primary button color */
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-button a {
            text-decoration: none; /* Remove underline from the link */
            color: #ffffff;
        }
        .login-button a:hover {
            text-decoration: underline; /* Underline the link on hover */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" name="username" id="signupuser" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="signuppass" required><br>  
            <!-- Add more form fields as needed -->
            <button type="button" text="Sign Up" onclick="registerUser()">Sign Up</button>
        </form>
        <div id="output" class="message"></div>
    <a href="https://lin-ct.github.io/demonstration/login.html">Log In</a>
    </div>
    <!-- Include any footer content if needed -->
</body>
</html>
<script src="https://lin-ct.github.io/demonstration/usepass.js"></script>
